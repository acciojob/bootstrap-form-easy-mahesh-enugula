<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Internship Form</h1>
	<form  class="was-validated" novalidate class="form-label">
        <div class="form-row">
			<div class="col-md-4 mb-3">
				
            <label class="form-label" for="first-name-input">First Name</label>
            <input type="text" class="form-control" id="first-name-input" required>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">First name required</div>
        </div>


        <div>
            <label class="form-label" for="last-name-input">Last Name</label>
            <input class="form-control" type="text" id="last-name-input" required>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">Last name required</div>
        </div>
        <div>
            <label for="email-input">Email Address</label>
            <input class="form-control" type="email" id="email-input" required>
            <div class="valid-feedback"> email validated</div>
            <div class="invalid-feedback">Email required</div>
        </div>
						</div>
		        <div class="form-row">
        <div>
            <label for="college-input">College</label>
            <input class="form-control" type="text" id="college-input" required>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">Please provide a valid college</div>
        </div>
        <div>
            <label for="grad-year-select">Graduation Year</label>
            <select  class="form-select" class="form-control" id="grad-year-select" required>
                <option></option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
            </select>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">Please select a valid Graduation Year</div>
        </div>
        <div>
            <label class="form-label" form-label for="roll-no-input">Roll No</label>
            <input class="form-control" type="text" id="roll-no-input" required>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">Please provide a valid Roll no</div>
        </div>
        <div>

            <input type="checkbox" id="conditions-checkbox" required>
            <label for="conditions-checkbox"></label>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">Agree to terms and conditions You must agree before submitting</div>
        </div>
			</div>		
         <button class="btn btn-primary" type="submit">Submit form</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>

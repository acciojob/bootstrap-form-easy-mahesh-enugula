<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form class="was-validated">
        <div class="form-control">
            <label for="first-name-input">First Name</label>
            <input type="text" id="first-name-input" required>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">First name required</div>
        </div>

        <div>
            <label for="last-name-input">Last Name</label>
            <input type="text" id="last-name-input" required>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">Last name required</div>
        </div>
        <div>
            <label for="email-input">Email Address</label>
            <input type="email" id="email-input" required>
            <div class="valid-feedback"> email validated</div>
            <div class="invalid-feedback">Email required</div>
        </div>
        <div>
            <label for="college-input">College</label>
            <input type="text" id="college-input" required>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">Please provide a valid college</div>
        </div>
        <div>
            <label for="grad-year-select">Graduation Year</label>
            <select id="grad-year-select">
                <option>Choose..</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
            </select>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">Please select valid a Graduation Year</div>
        </div>
        <div>
            <label for="roll-no-input">Roll Number</label>
            <input type="roll no" id="roll-no-input" required>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">Please provide a valid Roll no</div>
        </div>
        <div>

            <input type="checkbox" id="conditions-checkbox">
            <label for="conditions-checkbox"></label>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">Agree to terms and conditions You must agree before submitting</div>
        </div>
        <button type="submit">Submit form
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
